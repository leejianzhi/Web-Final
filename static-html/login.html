<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
    <link rel="stylesheet" href="css/UI.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/userInterface.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/vee-validate.js"></script>
    <title>Login</title>
</head>

<body>

 <div class="login-form">
    <form  id="login-form" @submit.prevent="processForm">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <label for="email" class="cols-sm control-label">Email address</label>
           <input type="email" class="form-control" name="email" placeholder="example@domain.com" v-model="email" v-validate="'required|email'">
        </div>
        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter a password" v-model="password" v-validate="'required | password'">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
  </div>  

</body>

</html>
