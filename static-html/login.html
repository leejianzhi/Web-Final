<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="node_modules/plyr/dist/plyr.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <script src="js/userInterface.js"></script>
    <title>Login</title>
</head>

<body>


<div class="container col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <!--vm is the shortcut for 'this'. Call funtions in controller -D.Z -->
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
           		<input placeholder="Username\Email" type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            	<input placeholder="Password" type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <!--Forgot password linked page needed!!!! -D.Z -->
            <a href="" class="btn btn-link">Forgot password?</a>
            <!--The register page might both linked with 'sign up' bottton in homepage and login page -D.Z -->
            <a href="register.html" class="btn btn-link">Sign up</a>
        </div>
    </form>
</div>

</body>

</html>
